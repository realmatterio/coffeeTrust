<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradients for the new theme -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="whiteTreeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="whiteTrunkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="co2GradientNew" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#228B22" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Light green background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" stroke="#228B22" stroke-width="2"/>
  
  <!-- White tree trunk -->
  <rect x="90" y="120" width="20" height="60" rx="10" fill="url(#whiteTrunkGradient)" filter="url(#dropShadow)"/>
  
  <!-- White tree crown/canopy -->
  <circle cx="100" cy="110" r="45" fill="url(#whiteTreeGradient)" filter="url(#dropShadow)" opacity="0.95"/>
  
  <!-- White tree leaves detail -->
  <circle cx="85" cy="95" r="25" fill="url(#whiteTreeGradient)" opacity="0.9" filter="url(#dropShadow)"/>
  <circle cx="115" cy="95" r="25" fill="url(#whiteTreeGradient)" opacity="0.9" filter="url(#dropShadow)"/>
  <circle cx="100" cy="75" r="20" fill="url(#whiteTreeGradient)" opacity="0.95" filter="url(#dropShadow)"/>
  
  <!-- CO2 molecules being absorbed -->
  <g opacity="0.8">
    <!-- CO2 molecule 1 -->
    <circle cx="40" cy="60" r="8" fill="url(#co2GradientNew)" stroke="#228B22" stroke-width="1"/>
    <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#228B22">CO₂</text>
    
    <!-- CO2 molecule 2 -->
    <circle cx="160" cy="80" r="8" fill="url(#co2GradientNew)" stroke="#228B22" stroke-width="1"/>
    <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#228B22">CO₂</text>
    
    <!-- CO2 molecule 3 -->
    <circle cx="70" cy="40" r="8" fill="url(#co2GradientNew)" stroke="#228B22" stroke-width="1"/>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#228B22">CO₂</text>
    
    <!-- CO2 molecule 4 -->
    <circle cx="130" cy="50" r="8" fill="url(#co2GradientNew)" stroke="#228B22" stroke-width="1"/>
    <text x="130" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#228B22">CO₂</text>
  </g>
  
  <!-- Absorption arrows pointing to tree -->
  <g stroke="#228B22" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 52 65 Q 70 75 85 85" marker-end="url(#arrowhead)"/>
    <path d="M 148 85 Q 130 90 115 95" marker-end="url(#arrowhead)"/>
    <path d="M 82 45 Q 85 60 95 75" marker-end="url(#arrowhead)"/>
    <path d="M 123 55 Q 115 70 105 80" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#228B22"/>
    </marker>
  </defs>
  
  <!-- Carbon credit symbol at bottom -->
  <g transform="translate(100, 160)">
    <circle cx="0" cy="0" r="20" fill="#FFFFFF" stroke="#228B22" stroke-width="3" filter="url(#dropShadow)"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#228B22">C</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#228B22">Credit</text>
  </g>
  
  <!-- Small white decorative leaves around the main tree -->
  <g opacity="0.9" filter="url(#dropShadow)">
    <path d="M 50 120 Q 45 115 50 110 Q 55 115 50 120" fill="#FFFFFF" stroke="#228B22" stroke-width="1"/>
    <path d="M 150 130 Q 145 125 150 120 Q 155 125 150 130" fill="#FFFFFF" stroke="#228B22" stroke-width="1"/>
    <path d="M 65 150 Q 60 145 65 140 Q 70 145 65 150" fill="#FFFFFF" stroke="#228B22" stroke-width="1"/>
    <path d="M 135 140 Q 130 135 135 130 Q 140 135 135 140" fill="#FFFFFF" stroke="#228B22" stroke-width="1"/>
  </g>
  
  <!-- Title text at top -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#228B22" filter="url(#dropShadow)">Carbon Credits</text>
  
  <!-- Subtle decorative elements -->
  <g opacity="0.6">
    <!-- Small dots for texture -->
    <circle cx="30" cy="30" r="2" fill="#FFFFFF"/>
    <circle cx="170" cy="35" r="2" fill="#FFFFFF"/>
    <circle cx="25" cy="170" r="2" fill="#FFFFFF"/>
    <circle cx="175" cy="165" r="2" fill="#FFFFFF"/>
    <circle cx="50" cy="180" r="1.5" fill="#FFFFFF"/>
    <circle cx="150" cy="25" r="1.5" fill="#FFFFFF"/>
  </g>
</svg>