<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Gradients for the dark brown theme -->
    <radialGradient id="cupGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="steamGradient" cx="50%" cy="100%" r="80%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#2C1810" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow filter for steam -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark brown circular background -->
  <circle cx="60" cy="60" r="55" fill="#2C1810" stroke="#654321" stroke-width="2"/>
  
  <!-- Coffee cup body -->
  <path d="M 30 50 L 30 85 Q 30 95 40 95 L 75 95 Q 85 95 85 85 L 85 50 Z" 
        fill="url(#cupGradient)" 
        stroke="#2C1810" 
        stroke-width="2" 
        filter="url(#dropShadow)"/>
  
  <!-- Coffee liquid inside cup -->
  <path d="M 32 52 L 32 83 Q 32 93 40 93 L 75 93 Q 83 93 83 83 L 83 52 Z" 
        fill="url(#coffeeGradient)" 
        opacity="0.9"/>
  
  <!-- Coffee cup handle -->
  <path d="M 85 60 Q 95 60 95 70 Q 95 80 85 80" 
        fill="none" 
        stroke="url(#cupGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        filter="url(#dropShadow)"/>
  
  <!-- Coffee cup rim highlight -->
  <ellipse cx="57.5" cy="50" rx="27.5" ry="3" 
           fill="url(#cupGradient)" 
           stroke="#2C1810" 
           stroke-width="1"/>
  
  <!-- Steam animation - multiple curvy lines -->
  <g opacity="0.8" filter="url(#glow)">
    <!-- Steam line 1 -->
    <path d="M 45 45 Q 43 35 47 30 Q 51 25 47 20" 
          fill="none" 
          stroke="url(#steamGradient)" 
          stroke-width="2" 
          stroke-linecap="round">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,0; 0,-5; 0,0" 
        dur="2s" 
        repeatCount="indefinite"/>
      <animate 
        attributeName="opacity" 
        values="0.8; 0.3; 0.8" 
        dur="2s" 
        repeatCount="indefinite"/>
    </path>
    
    <!-- Steam line 2 -->
    <path d="M 57 45 Q 59 35 55 30 Q 51 25 55 20" 
          fill="none" 
          stroke="url(#steamGradient)" 
          stroke-width="2" 
          stroke-linecap="round">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,0; 0,-3; 0,0" 
        dur="2.5s" 
        repeatCount="indefinite"/>
      <animate 
        attributeName="opacity" 
        values="0.6; 0.9; 0.6" 
        dur="2.5s" 
        repeatCount="indefinite"/>
    </path>
    
    <!-- Steam line 3 -->
    <path d="M 69 45 Q 71 35 67 30 Q 63 25 67 20" 
          fill="none" 
          stroke="url(#steamGradient)" 
          stroke-width="2" 
          stroke-linecap="round">
      <animateTransform 
        attributeName="transform" 
        type="translate" 
        values="0,0; 0,-4; 0,0" 
        dur="1.8s" 
        repeatCount="indefinite"/>
      <animate 
        attributeName="opacity" 
        values="0.7; 0.2; 0.7" 
        dur="1.8s" 
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Question mark symbol -->
  <g transform="translate(60, 100)">
    <!-- Question mark body -->
    <path d="M -5 -8 Q -5 -12 -1 -12 Q 3 -12 3 -8 Q 3 -6 1 -5 L 1 -2" 
          fill="#F5F5DC" 
          stroke="#F5F5DC" 
          stroke-width="1" 
          stroke-linecap="round"/>
    
    <!-- Question mark dot -->
    <circle cx="1" cy="1" r="1.5" fill="#F5F5DC"/>
    
    <!-- Pulsing animation for question mark -->
    <animateTransform 
      attributeName="transform" 
      type="scale" 
      values="1; 1.2; 1" 
      dur="3s" 
      repeatCount="indefinite"/>
  </g>
  
  <!-- Coffee bean decorations around the cup -->
  <g opacity="0.6">
    <!-- Bean 1 -->
    <ellipse cx="20" cy="30" rx="3" ry="6" fill="#F5F5DC" transform="rotate(45 20 30)"/>
    <line x1="20" y1="26" x2="20" y2="34" stroke="#2C1810" stroke-width="0.5" transform="rotate(45 20 30)"/>
    
    <!-- Bean 2 -->
    <ellipse cx="100" cy="35" rx="3" ry="6" fill="#F5F5DC" transform="rotate(-30 100 35)"/>
    <line x1="100" y1="31" x2="100" y2="39" stroke="#2C1810" stroke-width="0.5" transform="rotate(-30 100 35)"/>
    
    <!-- Bean 3 -->
    <ellipse cx="25" cy="95" rx="3" ry="6" fill="#F5F5DC" transform="rotate(60 25 95)"/>
    <line x1="25" y1="91" x2="25" y2="99" stroke="#2C1810" stroke-width="0.5" transform="rotate(60 25 95)"/>
    
    <!-- Bean 4 -->
    <ellipse cx="95" cy="100" rx="3" ry="6" fill="#F5F5DC" transform="rotate(-45 95 100)"/>
    <line x1="95" y1="96" x2="95" y2="104" stroke="#2C1810" stroke-width="0.5" transform="rotate(-45 95 100)"/>
  </g>
  
  <!-- "HELP" text around the bottom arc -->
  <path id="textPath" d="M 20 85 A 40 40 0 0 0 100 85" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F5F5DC">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      HELP
    </textPath>
  </text>
</svg>